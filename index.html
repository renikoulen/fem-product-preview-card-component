<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="product">
      <picture class="product-img">
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width:600px)"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence perfume bottle laying flat on a table with green leaves above and below it"
        />
      </picture>

      <div class="product-content">
        <p class="product-category">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex-group">
          <p class="sales-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" alt="cart-icon" />Add to Cart
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Reni Koulen</a>.
      </div>
    </footer>
  </body>
</html>
